<div ng-class="{ hide: $parent.items.length == 0 }"  class="git-main-display">
<h3>{{$parent.selectedRepo.full_name}} </h3>
    <p>{{$parent.selectedRepo.description}} </p>
    <a href ="{{$parent.selectedRepo.html_url}} " target="_blank"> <p class="fa fa-github-alt"> visit the repo</p> </a>

    <!--<p> stargazers_url: {{$parent.selectedRepo.stargazers_url}} </p>-->
    <div class="owner-data">
        <!--<p> login: {{$parent.selectedRepo.owner.login}} </p>-->
        <!--<p> id: {{$parent.selectedRepo.owner.id}} </p>-->
        <a href ="{{$parent.selectedRepo.owner.html_url}} " target="_blank">
            <img ng-src="{{$parent.selectedRepo.owner.avatar_url}}" width="100px" />
        </a>

    </div>
    <h4 ng-hide="{{total_count == 0 }}" ng-class="{ hide: total_count == 0 }">issues {{total_count}}</h4>
<!--<a ng-click="getIssues()">CLICK FOR ISSUES</a>-->
<ul class="issues ">
    <li data-ng-repeat = "(key, item) in issueData">
        <a href="{{item.html_url}}" target="_blank">{{item.title}}</a>
        <p>{{item.body}}</p>
    </li>
</ul>

</div>
